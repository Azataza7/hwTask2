<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app"></div>

<script type="text/babel">
  const Header = ({logoImg, phone, location}) => {
    return (
      <div className="header-inner">
        <a href="#">
          <img className="logoImg" src={logoImg} alt={"logo of" + logoImg}/>
        </a>
        <span className="location">{location}</span>
        <a className="phoneNumber" href="#">{phone}</a>
      </div>
    );
  };

  const headerItems = (
    <div className="header" key="header">
      <Header
        logoImg="https://play-lh.googleusercontent.com/NWgrpfAXTDCULzgnYAzSm_myfU2_0oOCVpV_JXoU1Iuyu_frrfee6FKEbmj-bw1sQw"
        phone={88007707999} location="Moscow"/>
    </div>
  );

  const Footer = ({feedBack, copyright}) => {
    return (
      <div className="footer-inner">
        <span className="feed-back">{feedBack}</span>
        <span className="copyroght">{copyright}</span>
      </div>
    );
  };

  const footerItems = (
    <div className="footer" key="footer">
      <Footer
        feedBack="Нашли ошибку на сайте? Выделите текст с ошибкой, нажмите Ctrl+Enter и напишите нам"
        copyright="© 2002–2023 Компания DNS. Администрация Сайта не несет ответственности за размещаемые
      Пользователями материалы (в т.ч. информацию и изображения), их содержание и качество."/>
    </div>
  );

  const Sidebar = ({blockTitle, categories}) => {
    return (
      <div className="sidebar-container">
        <h3 className="sidebar-title">{blockTitle}</h3>
        <ul className="category-list">
          {categories.map((category, index) =>
            <li className="category-item" key={index}>{category}</li>
          )}
        </ul>
      </div>
    );
  };

  const sidebarItems = (
    <div className="sidebar" key="sidebar">
      <Sidebar
        blockTitle="Catalog" categories={['Graphic card', 'Processor', 'Hard Driver', 'Display', 'Mouse', 'Keyboard']}/>
    </div>
  )

  const Content = ({modelName, dateRelease, imgModel}) => {
    return (
      <a href="#" className="pcItem">
        <img src={imgModel} alt={"model" + modelName}/>
        <span className="titleCard">{modelName}</span>
        <span className="dateReleaseCard">date of release:{dateRelease}</span>
      </a>
    );
  };

  const contentItems = (
    <div className="content" key="content">
      <Content modelName="Intel i5 12400" dateRelease="12.06.2022"
               imgModel="https://c.dns-shop.ru/thumb/st4/fit/500/500/41c0678f76a1b36e262b5b016216b186/200e4a08e74afcc3cf1d54d47b758cbbf14c71973a64009553347d2b234b5af4.jpg.webp"/>
      <Content modelName="GeForce RTX 3070ti" dateRelease="12.01.2022"
               imgModel="https://c.dns-shop.ru/thumb/st4/fit/500/500/df2d63b0a3eb742cc3d2c1b255bb3261/37585d7b247cfba52f5afd018647e578f28c2e27430df1e0240a5267ae0a1ec4.jpg.webp"/>
      <Content modelName="beyerdynamic dt 770 pro" dateRelease="01.01.2015"
               imgModel="https://img5.lalafo.com/i/posters/original/50/f5/f93efc8c73c0a074974be8ff4ddd.jpeg"/>
      <Content modelName="Memory DDR5" dateRelease="30.02.23"
               imgModel="https://c.dns-shop.ru/thumb/st4/fit/500/500/5f5f3343f0535897bc3465ab536bfd61/44f504cf9cf8ee098650eba974a9a52e54d02d6f6c28afea6ee36dc6c1b3c19f.jpg.webp"/>
    </div>
  )

  const App = () => {
    return (
      <div>
        {headerItems}
        <div id="app-content" className="main-content">
          {sidebarItems}
          {contentItems}
        </div>
        {footerItems}
      </div>
    );
  };

  const container = document.getElementById('app');
  ReactDOM.createRoot(container).render(<App/>);
</script>
</body>
</html>
